<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View port</title>

    <style>
        .vw {
            width: 100vw;
            height: 50vw;
            background-color: aqua;
        }

        .vh {
            width: 50vh;
            height: 50vh;
            background-color: red;
        }

        .parent {
            
        }

        .child {
            width: 50%;
            height: 10px;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1> View port 단위 </h1>

    <div class="vw">vw</div>
    <div class="vh">vh</div>
    <div class="parent">%
        <div class="child"></div>
    </div>

    <hr>
    <h3> vw (Viewport width)</h3>
    <ul>
        <li>'vw'는 뷰포트의 너비를 기준으로 합니다<div class=""></div></li>
        <li>뷰포트의 너비를 100등분한 단위</li>
        <li> 1vw = 1% 너비 </li>
        <li> 화면의 너비에 따라 크기가 조정!</li>
    </ul>

    <hr>
    <h3> %(percentage) </h3>
    <ul>
        <li>'%'는 부모 요소의 크기를 기준으로 합니다.</li>
        <li>부모 요소의 크기를 100 등분한 단위!</li>
        <li>부모 요소의 크기에 따라 크기가 조정!</li>
    </ul>
</body>
</html>
