<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form과 Form 요소</title>
</head>
<body>
    <h1> 폼 관련 태그를 알아보자! </h1>

    <!-- 
    - form 태그 : 사용자로부터 입력 받는 요소들을 감싸는 태그
    - action 속성 : 사용자가 폼에 입력한 값을 전달할 주소
    -method  속성 : 사용자가 폼에 입력한 값을 전달할 방밥 (GET, POST)
    => 위 두가지 속성은 "서버" 연관된 내용 -> 지금 당장은 의미가 없음 
    -->

    <form action="">

        <!-- 
        form 요소 : 폼 태그 안에 있는 사용자의 입력값을 받는 요소
        input, textarea, select... 태그들에는 name 속성을 가질 수 있습니다.
        =>"서버"와 연관
        - name 속성 : 폼 요소(input, textarea,...)에 각각 이름을 지정
        => 서버가 어떤 폼 요소에 어떤 값이 입력되어 있는지를 구별해 줄 수 있는 key 
        -->

        Text (자동으로 맞춤)<input type="text" autofocus> <br>
        Text2 (입력 안되는 창)<input type="text" disabled> <br>
        Text3 (읽기 전용)<input type="text" readonly value="Hi"> <br>


        <!-- label 태그의 for 속상값과 input 태그의 id 속성값을 일치시키면,
         label 글씨를 클릭했을 때 input 창의 포커싱 
         => 웹 접근성에 적합(사용자가 편리하게 사용할 수 있기 때문)
         -->

        <label for="user-email">이메일</label>
        <input type="email" id="user-email">
        <input type="color"><br>
        <input type="range"><br>
        <input type="file"><br>
        <input type="number"><br>
        <input type="date"><br>
        <input type="datetime-local"><br>
        <input type="password"> <br>

        <br>

        <br>

        <h5> 당신의 취미는 무엇인가요?</h5>
        <input type="checkbox" name="interest" value="sports" /> 농구
        <input type="checkbox" name="interest" value="movie" /> 영화
        <input type="checkbox" name="interest" value="drama" /> 드라마

        <h5> 당신의 성별은 무엇인가요?</h5>
        <input type="radio" name="gender" value="female" id="female" /><label
        for="female">여자</label>

      <input type="radio" name="gender" value="male" id="male" /><label
        for="male">남자</label>
      <br />
        
        <br />

        <!-- 
        text area 태그 : input보다 더 많은 양의 내용(여러 줄)을 입력 받을 수 있는 요소
        - cols, rows : 가로, 세로 길이를 나타냄.
        - 유저가 마우스 커서를 이용해 우측 하단을 조절하면 크기 변경 가능
        -->
        <br />
        <br />
        <br />

        <textarea
        placeholder="문의사항을 입력해주세요"
        cols="30"
        rows="10"
      ></textarea>
      <br />

        <br>

      <!-- select 태그: 옵션 메뉴를 제공하는 드롭다운 리스트 -->
      <select name="flowers" id="">
        <optgroup label="red-flower">
          <option value="장미">장미</option>
          <option value="동백꽃">동백꽃</option>
          <option value="카네이션">카네이션</option>
        </optgroup>
        <optgroup label="white-flower">
          <option value="벚꽃">벚꽃</option>
          <option value="목련">목련</option>
          <option value="매화">매화</option>
        </optgroup>
      </select>
      <br />
      <br />

      <!-- fieldset: 그룹화, legend: 그룹화한 제목 -->
      <fieldset>
        <legend>개인 정보</legend>
        <label for="name">이름</label><input type="text" id="name" /><br />
        <label for="age">나이</label><input type="text" id="age" />
      </fieldset>

      <!--
      버튼
        1. input 태그의 type 속성을 이용해 버튼 만들기
        2. button 태그
        -->
       
      <!-- i) 단순 버튼 : 클릭 가능한 버튼 -->
      <input type="button" value="단순 버튼1" /><br />
      <button type="button">단순 버튼2</button><br />

      <!-- ii) 제출 버튼 : "폼"을 제출하는 버튼 -->
      <input type="submit" value="제출 버튼1" /><br />
      <button type="submit">제출 버튼2</button><br />

      <!-- 참고. type 속성을 생략한 button 태그 
        - type 속성: button, submit 값 사용 가능

        - button type: 폼 태그 바깥에 button 태그가 있을 때 기본 값
        - submit type: 폼 태그 내부에 button 태그가 있을 때 기본 값
      -->
      <button>버튼1</button><br />
    </form>
    <button>버튼2</button><br />





        
    </form>


    
</body>
</html>
